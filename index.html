<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/digivice.ico"> 
    <title>Wiki Digimon Advance</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/digivice.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top" />
                </a>
                <div class="navbar-brand">Wiki Digimon Advance</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="btnListDigimon" onclick="activeListDigimon()" class="nav-link active" href="#">Listado de digimon</button>
                        </li>
                        <li class="nav-item">
                            <button id="btnAllDigimon" onclick="activeAllDigimon()" class="nav-link" href="#">Todos los digimons</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="m-5 pt-3">
        <div id="listadoDigimon">
            <table id="table-digimon" class="table table-striped table-row-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Ver</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div id="todosDigimo">
            <div class="card-group">

            </div>
        </div>
    </main>

    <footer>
        Creado por Yorch Sepúlveda Manríquez
    </footer>

    <div class="modal fade" id="modal-digimon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div  class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalles del digimon</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imagen" class="card-img-top"></div>
                    <h5 id="nombre" class="card-title text-center"></h5>
                    <p id="nivel" class="card-text text-center"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>    
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" ></script>    
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js" ></script>    
    <script src="assets/js/script.js"></script>
</body>
</html>
